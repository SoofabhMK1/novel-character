# 定义一个上游服务，指向我们的后端 FastAPI 应用
upstream backend_server {
    # 'backend' 是 docker-compose.yml 中定义的服务名
    # '8001' 是后端容器内部监听的端口
    server backend:8001;
}

server {
    # Nginx 监听容器的 80 端口
    listen 80;

    # =======================================================
    # ==      新增：专门处理静态资源的 location 规则      ==
    # =======================================================
    # 匹配所有以 /assets/ 开头的请求
    location /assets {
        # 网站文件的根目录
        root /usr/share/nginx/html;
        # (可选) 为静态资源添加更长的浏览器缓存时间
        expires 1y;
        add_header Cache-Control "public";
    }

    # =======================================================
    # API 代理规则 (确保这是文件中唯一的 location /api 块)
    # =======================================================
    location /api {
        # 将请求转发给 upstream 定义的后端服务
        proxy_pass http://backend_server;

        # 设置重要的代理头，以便后端能获取真实的请求信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =======================================================
    # ==           修改：处理所有其他前端路由            ==
    # =======================================================
    location / {
        # 网站文件的根目录
        root /usr/share/nginx/html;
        # 默认提供的文件
        index index.html;
        # 关键：如果找不到文件，总是返回 index.html
        try_files $uri $uri/ /index.html;
    }
}